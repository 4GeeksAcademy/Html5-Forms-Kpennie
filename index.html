<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .form-wrapper {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .form-control,
    .form-select,
    .input-group-text {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    .credit-icons img {
      height: 28px;
      margin-right: 10px;
    }
    .notes-hint {
      font-size: 0.85rem;
      color: gray;
      margin-top: 4px;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .btn-send {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h4 class="mb-4">Payment Information</h4>
  <div class="form-wrapper">
    <form novalidate>




<div class="alert alert-danger" role="alert">
  Some fields are missing
</div>


      <!-- Row 1 -->
      <div class="row g-3">
        <div class="col-md-4">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" id="cardNumber" class="form-control" placeholder="xxxxxxxxxxx"  required>
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" id="cvc" class="form-control" placeholder="00000" required>
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" id="amount" class="form-control" min="0" step="0.01" placeholder="Amount" required>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row g-3 mt-2">
        <div class="col-md-6">
                  <label for="cardNumber" class="form-label">First Name</label>
        <input type="text" class="form-control">
        </div>
        <div class="col-md-6">
                    <label for="cardNumber" class="form-label">Last Name</label>
    <input type="text" class="form-control">
  </div>
</div>

      <!-- Row 3 -->
      <div class="row g-3 mt-2">




        <div class="col-md-6">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required>
        </div>

 <div class="col-md-3">
          <label for="state" class="form-label">state</label>

          <select  class="custom-select form-control width">
  <option selected>Pick a state</option>
    <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
</select>
        </div>

        <div class="col-md-3">
          <label for="postal" class="form-label">Postal Code</label>
          <input type="text" id="postal" class="form-control" required>
        </div>


      </div>

      <!-- Row 4 -->
      <div class="row g-3 mt-3">
        <div class="col-md-6">
          <label class="form-label">We accept:</label>
          <div class="credit-icons mt-1">
                      <input type="radio" name="ki" required>
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
                      <input type="radio" name="ki" required>

            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
                      <input type="radio" name="ki" required>

            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
                      <input type="radio" name="ki" required>

            <img src="https://img.icons8.com/color/48/000000/diners-club.png" alt="Diners Club">

          </div>
        </div>
        <div class="col-md-6">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4"></textarea>
          <div class="notes-hint">Add any notes here</div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row mt-4">
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-cancel me-2">Cancel</button>
          <button type="button" class="btn btn-send">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
