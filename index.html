<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <style>
    .form-wrapper {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #f8f9fa;
    }
    .form-control,
    .form-select,
    .input-group-text {
      font-size: 0.8rem;
      padding: 4px 8px;
    }
    .credit-icons img {
      height: 28px;
      margin-right: 10px;
    }
    .notes-hint {
      font-size: 0.85rem;
      color: gray;
      margin-top: 4px;
    }
    .btn-cancel {
      background-color: #6c757d;
      color: white;
    }
    .btn-send {
      background-color: #0d6efd;
      color: white;
    }
  </style>
</head>
<body>
<div class="container my-5">
  <h4 class="mb-4">Payment Information</h4>
  <div class="form-wrapper">
    <form novalidate>
      <!-- Row 1 -->
      <div class="row g-3">
        <div class="col-md-4">
          <label for="cardNumber" class="form-label">Card #</label>
          <input type="text" id="cardNumber" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="cvc" class="form-label">CVC #</label>
          <input type="text" id="cvc" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="amount" class="form-label">Amount</label>
          <div class="input-group">
            <span class="input-group-text">$</span>
            <input type="number" id="amount" class="form-control" min="0" step="0.01" required>
          </div>
        </div>
      </div>

      <!-- Row 2 -->
      <div class="row g-3 mt-2">
        <div class="col-md-4">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" class="form-control" required>
        </div>
        <div class="col-md-4 offset-md-4">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" class="form-control" required>
        </div>
      </div>

      <!-- Row 3 -->
      <div class="row g-3 mt-2">
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input list="stateList" id="state" class="form-control" required>
          <datalist id="stateList">
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </datalist>
        </div>
        <div class="col-md-4">
          <label for="postal" class="form-label">Postal Code</label>
          <input type="text" id="postal" class="form-control" required>
        </div>
      </div>

      <!-- Row 4 -->
      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <label class="form-label">We accept:</label>
          <div class="credit-icons mt-1">
            <img src="https://img.icons8.com/color/48/000000/amex.png" alt="Amex">
            <img src="https://img.icons8.com/color/48/000000/mastercard.png" alt="Mastercard">
            <img src="https://img.icons8.com/color/48/000000/visa.png" alt="Visa">
            <img src="https://img.icons8.com/color/48/000000/diners-club.png" alt="Diners Club">
          </div>
        </div>
        <div class="col-md-4 offset-md-4">
          <label for="message" class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="4"></textarea>
          <div class="notes-hint">Add any notes here</div>
        </div>
      </div>

      <!-- Buttons -->
      <div class="row mt-4">
        <div class="col-md-12 text-end">
          <button type="button" class="btn btn-cancel me-2">Cancel</button>
          <button type="button" class="btn btn-send">Send</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
